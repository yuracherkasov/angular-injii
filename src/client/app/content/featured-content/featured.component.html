<div id="featured-content" (window:resize)="onResize()">
  <h4 class="heading">Featured Content</h4>
  <div class="full-carousel">
    <div class="contents-wrap">
      <button [disabled]="offsetFeaturedContent <= limit" class="angle-prev" (click)="prevContent()"><span>prev</span></button>
      <div class="content_box" *ngFor="let item of rangeFeaturedContent">
        <div class="vid_thumb">
          <div [class.spinner]="load">
            <span class="loader"></span>
          </div>
          <a href="javascript:;" (click)="submitVideoOnMainPlayer(featuredContent[item].id)">
            <img src="{{featuredContent[item].preview}}" />
          </a>
        </div>
        <div class="vid_info">
          <a href="javascript:;">
            <h5 class="vid_title">{{featuredContent[item].title}} {{item}}</h5>
            <h6 class="vid_author">{{featuredContent[item].artist.firstname}} {{featuredContent[item].artist.lastname}}</h6>
          </a>
        </div>
      </div>
      <button class="angle-next" (click)="nextContent()"><span>next</span></button>
    </div>
  </div>
</div>
