<div class="full-carousel">
  <div class="contents-wrap">
    <button [disabled]="offsetContent <= contentService.limit" class="angle-prev" (click)="prevContent()"><span>prev</span></button>
    <div class="content_box" *ngFor="let item of rangeContent">
      <div class="vid_thumb">
        <div [class.spinner]="load">
          <span class="loader"></span>
        </div>
        <a href="{{Content[item].title}}" (click)="contentService.submitVideoOnMainPlayer($event, Content[item].id)">
          <img src="{{Content[item].preview}}" />
        </a>
      </div>
      <div class="vid_info">
        <a href="{{Content[item].title}}" (click)="contentService.submitVideoOnMainPlayer($event, Content[item].id)">
          <h5 class="vid_title">{{Content[item].title}} {{item}}</h5>
        </a>
        <a [routerLink]="['/artists', Content[item].artist.username]">
          <h6 class="vid_author">{{Content[item].artist.firstname}} {{Content[item].artist.lastname}}</h6>
        </a>
      </div>
    </div>
    <button class="angle-next" (click)="nextContent()"><span>next</span></button>
  </div>
</div>
