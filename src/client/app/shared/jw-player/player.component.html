<div class="player-wrap">
  <div class="control-full-wrap">
    <button class="button-start makeloading" (click)="startPlay()" *ngIf="!!showPlayingButton"
            [ngClass]="{'playing' : showPlayingButton === 'playing', 'loading' : showPlayingButton === 'loading'}">
    </button>
    <div #player id="player"></div>
    <div class="player-controls" [style.display]="controlStyle">
      <span (click)="setValue($event)" class="volum-control active"></span>
      <span (click)="callSharing()" class="shared button-injii">Share injii</span>
    </div>
  </div>
</div>
